radio.value=="jzg"){			//教师				ifobj.src="/jiaowu/tkgl/queryKbByTeacher.jsp?findType=";			}else if(radio.value=="js"){			//教室 classroom				ifobj.src="/jiaowu/tkgl/queryKbByClassroom.jsp?findType=";			}else if(radio.value=="sj"){				ifobj.src="/jiaowu/tkgl/queryKbBySj.jsp?findType=";			}	}function setview(iflag){//alert(iflag);var itop;var ibuttom;itop = document.all("T").value;ibuttom =document.all("B").value;if (itop=='') {itop='50'}if (ibuttom=='') {ibuttom='50'}   if (iflag == 0){    itop =10;    ibuttom =90;   }else {   if (iflag == 4) {    itop =90;    ibuttom = 10;   }   else {   if (iflag == 1){     //缩小上视图，扩大下视图  //alert(ibuttom);      itop = itop -10;      ibuttom = ibuttom - 0 + 10;      //alert(itop);      if (itop == 0) {return;}   }   else   {      if (iflag == 2)      {         itop = 50;         ibuttom =50;               }      else      {        itop = itop -0 +10;        ibuttom = ibuttom -10;             if (ibuttom == 0) {return;}      }      }   }   }        document.all("frmtop").height= itop  + "%";        document.all("frmbuttom").height=ibuttom  +"%";      document.all("T").value=itop;   document.all("B").value=ibuttom;}//选择周次function selectZc(){	//window.frames("ftop").document.getElementById("zc").value=document.getElementById("zc").value;}function init(){		var result=window.dialogArguments;	if(result){		if(result.split(":")[0]=="jzg"){									checkRadio("jzg");			document.getElementById("ftop").src="/jiaowu/tkgl/tkgl.do?method=goQueryKbByJzg&otherargs="+result;		}else if(result.split(":")[0]=="js"){			checkRadio("js");			document.getElementById("ftop").src="/jiaowu/tkgl/tkgl.do?method=goQueryKbByJs&otherargs="+result;		}else if(result.split(":")[0]=="xs"){						document.getElementById("ftop").src="/jiaowu/tkgl/tkgl.do?method=goQueryKbByJs&otherargs="+result;		}else if(result.split(":")[0] 		n = n.substring(0, p);	}	if (!(x = d[n]) && d.all) {		x = d.all[n];	}	for (i = 0; !x && i < d.forms.length; i++) {		x = d.forms[i][n];	}	for (i = 0; !x && d.layers && i < d.layers.length; i++) {		x = MM_findObj(n, d.layers[i].document);	}	if (!x && d.getElementById) {		x = d.getElementById(n);	}	return x;}</script></body></html>
